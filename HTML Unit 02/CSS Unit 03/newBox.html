<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Front box</title>
    <style>
        body,*{
            margin: 0px;
            padding: 0px;
            
        }
        html,*{
             margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        #header, nav, section, article, aside, footer {
            border: 2px solid cyan;
            color: white;
            text-align: center;
            padding: 5px;
        }
        header{
            width: 300px;
            height: 50px;
            background-color: grey;
        }
        nav{
            width: 300px;
            height: 50px;
            background-color: rosybrown;
        }
        section{
            float: left;
            width: 200px;
            height: 100px;
            background-color: blueviolet;
        }
        article{
            float: left;
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }
        Aside{
            float: right;
            width: 100px;
            height: 200px;
            background-color: cornflowerblue;
        }
        Footer{
            width: 300px;
            height: 50px;
            background-color: red;
           clear: both;
        }
    </style>

</head>
<body>
    <!--main-->
    <main>
        <header>
            <h2>Header</h2>
        </header>
        <nav>
            <h2>Nav</h2>
        </nav>
        <div id="container">
            <div id="left">
                <section>
                    <h2>section</h2>
                </section>
                <article>
                    <h2>article</h2>
                </article>
            </div>
            <div id="right">
                <aside>
                    <h2>Aside</h2>
                </aside>
            </div>
            
        </div><!--container end-->

        <footer>
            <h2>Footer</h2>
        </footer>
    </main>
    
</body>
</html>
