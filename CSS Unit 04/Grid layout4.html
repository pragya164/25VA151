<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-row: 300px 800px 40px 100px;
            gap: 10px;
            background-color: darkgrey;
        }
        .box{

             background-color: paleturquoise;
        }

    </style>

</head>
<body>
    <main>
        <div class="Box"><h2>Logo</h2></div>
        <div class="Box"><h2>Header</h2></div>
        <div class="Box"><h2>Text area</h2></div>
        <div class="Box"><h2>Box1</h2></div>
        <div class="Box"><h2>Box2</h2></div>
        <div class="Box"><h2>Box3</h2></div>
        <div class="Box"><h2>Header</h2></div>
    </main>
</body>
</html>
