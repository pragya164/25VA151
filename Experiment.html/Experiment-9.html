<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Product Grid</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 background: #f5f5f5;
 padding: 20px;
 }
 h2 {
 text-align: center;
 margin-bottom: 20px;
 }
 
 .grid {
 display: grid;
 grid-template-columns: repeat(4, 1fr); 
 gap: 20px;
 }
 
 .card {
 background: #fff;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 padding: 16px;
 text-align: center;
 }
 .card img {
 width: 100%;
 height: 150px;
 object-fit: cover;
 border-radius: 6px;
 margin-bottom: 10px;
 }
 .card h3 {
 font-size: 18px;
 margin: 8px 0;
 }
 .card p {
 font-size: 14px;
 color: #555;
 margin: 4px 0;
 }
 .price {
 font-weight: bold;
 color: #007bff;
 }
 </style>


</head>
<body>
 <h2>Responsive Product Grid</h2>
 <div class="grid">
 <div class="card">
 <img src="https://images.pexels.com/photos/11836671/pexels-photo-11836671.jpeg" alt="Product 1">
 <h3>Product 1</h3>
 <p>High-quality item with great features.</p>
 <p class="price">₹499</p>
 </div>
 <div class="card">
 <img src="https://cdn.pixabay.com/photo/2016/10/26/10/05/book-1771073_1280.jpg" alt="Product 2">
 <h3>Product 2</h3>
 <p>Durable and stylish for daily use.</p>
 <p class="price">₹799</p>
 </div>
 <div class="card">
 <img src="https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010_1280.jpg" alt="Product 3">
 <h3>Product 3</h3>
 <p>Lightweight and comfortable.</p>
 <p class="price">₹1,299</p>
 </div>
 <div class="card">
 <img src="https://images.pexels.com/photos/904616/pexels-photo-904616.jpeg?cs=srgb&dl=pexels-thought-catalog-317580-904616.jpg&fm=jpg&_gl=1*12jjnqo*_ga*OTUzNTYwMDU3LjE3NTkxNTI5MDk.*_ga_8JE65Q40S6*czE3NjQ1ODY4MTgkbzIkZzEkdDE3NjQ1ODczMzgkajU1JGwwJGgw" alt="Product 4">
 <h3>Product 4</h3>
 <p>Trendy design with premium quality.</p>
 <p class="price">₹999</p>
 </div>
 </div>
</body>
</html>
