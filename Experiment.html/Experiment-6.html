<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        body {
            background-color: #eff0f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            border: 2px solid black;
            padding-bottom: 40px;
            background: whitesmoke;
            padding: 10px;
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .product {
            width: 350px;
            background: white;
            margin: 40px auto;
            border: 1px solid darkgray;
            border-radius: 6px;
            padding: 15px;
        }
        .product img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .desc {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
        .mrp {
            text-decoration: line-through;
            margin-left: 10px;
            color: #968f8f;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0074d9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-top: 12px;
            cursor: pointer;
        }
        button:hover {
            background: royalblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">ShopEasy</div>

        <div class="product">
            <img src="https://bluberyl.in/cdn/shop/files/Black_Front.png?v=1726822168" alt="T-Shirt" height="500px">
            <div class="title">Classic Cotton T-Shirt</div>
            <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
            <span class="price">₹799</span>
            <span class="mrp">₹1,499</span>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
