<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation-01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            border: 2px solid #333;
            margin: 30px auto;
        }
    
        .header{
            text-align: center;
            padding: 15px;
            background-color: lightgray;
        }
        div{
            width: 100%;
            height: 40px;
            text-align: center;
        }
        
        li{
            display: inline;
            margin: 0 20px;
            line-height: 40px;
           padding-right: 40px;
            border-right: 1px solid #FFF;
        }
        .Upper_line li a{
            display: inline-block;
            background: #c9e6ff;
            padding: 5px 20px;
            margin: 5px auto;
            text-decoration: none;
            color: #000;
            font-size: 17px;
        }
        
        .Lower_line li a{
             float: left;
            background: #c9fcc9;
            padding: 5px 20px;
            margin: 5px auto;
            text-decoration: none;
            color: #000;
            font-size: 17px;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
             <header>My Website Navigation</header>
        </div>

        <div class="Upper_line">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </div>

        <div class="Lower-line">
            <li><a href="">Dashboard</a></li>
            <li><a href="a">Profile</a></li>
            <li><a href="">Messages</a></li>
            <li><a href="">Logout</a></li>
        </div>
        
       
    </div>

</body>
</html>
